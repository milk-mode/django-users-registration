{% extends "user_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering</h1>
  {% else %}
    <h4>Register here</h4>
    <h3>Fill out the form</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form|crispy}}
        {{profile_form|crispy}}
        <br/> 
        <input type="submit" value="Register">
    </form>

    {% endif %}
</div>
{% endblock %}
